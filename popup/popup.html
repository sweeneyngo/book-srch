<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Set Page Color Popup</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine|Poppins|Open+Sans"
    />
  </head>
  <body>
    <div id="main">
      <div id="body">
        <div id="header">_</div>
        <div id="bookFormContainer">
          <form id="query">
            <input
              type="text"
              name="title"
              placeholder="book title"
              autocomplete="off"
            />
            <input
              type="text"
              name="author"
              placeholder="book author"
              autocomplete="off"
            />
            <div class="submit" id="submitButton">submit</div>
          </form>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
